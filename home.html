<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>WemenGotchi | Mid Exam</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet" />
      <link rel="stylesheet" href="nes.css">
      <script src="https://kit.fontawesome.com/cb7ff6ba69.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.js" integrity="sha512-6DC1eE3AWg1bgitkoaRM1lhY98PxbMIbhgYCGV107aZlyzzvaWCW1nJW2vDuYQm06hXrW0As6OGKcIaAVWnHJw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

   </head>
   <body id="bodyhome" class="bodyBG bg-dark bg-opacity-25" background="assets/backgrounds/backgroundutama.jpg">
    <div class="d-flex flex-wrap">
        <div>
            <a href="index.html">
            <button class="nes-btn is-secondary" style="width: 8rem;">
            Kembali
            </button>
            </a>
        </div>
        <div class="nes-container container-fluid d-flex flex-column justify-content-center align-items-center p-3 mb-2 bg-light bg-opacity-75 rounded"
         style="width:90%; font-size: small; max-width: 50rem;">
         <div class="d-flex flex-wrap justify-content-around" style="width: 100%;">
            <h6 id="viewLevel">
            Level X</h6>
            <div class="col-sm-6 d-flex gap-2 align-items-center ">
               <i class="fa-solid fa-certificate"></i>
               <div class="progress" role="progressbar" >
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary-emphasis" id="level" style="width: 0%" aria-valuenow=0
                     aria-valuemin=0 aria-valuemax=100>
                  </div>
               </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <i class="fa-solid fa-clock"></i>
                <h6 id="clock" class="mt-2 ms-1"></h6>
            </div>
            
         </div>
         <div class="row mt-1">
            <div class="col-sm-6 d-flex gap-2 align-items-center justify-content-between my-2">
               <i class="fa-solid fa-utensils"></i>
               <div class="progress" >
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" id="makan" role="progressbar" style="width: 50%" aria-valuenow="50"
                     aria-valuemin="0" aria-valuemax="100">
                  </div>
               </div>
            </div>
            <div class="col-sm-6 d-flex gap-2 align-items-center justify-content-between">
               <i class="fa-solid fa-bed"></i>
               <div class="progress" >
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" id="tidur" role="progressbar" style="width: 50%" aria-valuenow="50"
                     aria-valuemin="0" aria-valuemax="100">
                  </div>
               </div>
            </div>
         </div>
         <div class="row">
            <div class="col-sm-6 d-flex gap-2 align-items-center justify-content-between my-2">
               <i class="fa-solid fa-play "></i>
               <div class="progress" ">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" id="main" role="progressbar" style="width: 50%" aria-valuenow="50"
                     aria-valuemin="0" aria-valuemax="100">
                  </div>
               </div>
            </div>
            <div class="col-sm-6 d-flex gap-2 align-items-center justify-content-between">
               <i class="fa-solid fa-heart-circle-bolt"></i>
               <div class="progress" ">
                  <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" id="obat" role="progressbar" style="width: 50%" aria-valuenow=50
                     aria-valuemin=0 aria-valuemax=100>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <div>
            <button id="btnPause" class="nes-btn is-secondary" style="width: 8rem" data-bs-toggle="modal" data-bs-target="#pauseModal" onclick="pause()">
            Pause
            </button>
        </div>
    </div>
   
    
   <div class="d-flex justify-content-center">
      <div id="containerMain" class="nes-container container-fluid rounded w-75">
         <div id="greetings" class="position-absolute start-50 translate-middle-x"></div>
         <img src="" id="charView">
      </div>
   </div>
   <div id="containerGame" class="d-flex justify-content-center">
      <canvas id="canvasGame" class="nes-container container-fluid rounded p-0" width="1000" height="290">
      </canvas>
      <div class="position-absolute start-50 translate-middle-x mt-2">Sentuh Om Fritz</div>
      <div id="score" class="position-absolute start-50 translate-middle-x mt-5">Score: </div>
   </div>
   
   <div class="d-flex justify-content-center">
      <div class="nes-container bg-light bg-opacity-75 rounded mt-1 p-2 d-flex flex-column">
         <div class="row">
         <button id="btnMakan" class="btnF">Makan</button>
         <button id="btnTidur" class="btnF">Tidur</button>
         </div>
         <div class="row mt-1">
         <button id="btnMain" class="btnF">Main</button>
         <button id="btnObat" class="btnF">Obat</button>    
         </div>
      </div>
      <div id="divMove" style="display: none;">
         <div class="nes-container bg-light bg-opacity-75 rounded mt-1 p-2 d-flex flex-column">
            <div class="row">
            <button id="btnUp" class="btnMove"><i class="fa-solid fa-arrow-up"></i></button>
            <button id="btnDown" class="btnMove"><i class="fa-solid fa-arrow-down"></i></button>
            </div>
            <div class="row mt-1">
            <button id="btnLeft" class="btnMove"><i class="fa-solid fa-arrow-left"></i></button>
            <button id="btnRight" class="btnMove"><i class="fa-solid fa-arrow-right"></i></button>    
            </div>
         </div>
      </div>
      
         
   </div>

   <div class="d-flex justify-content-center align align-items-center">
      <div id="pauseModal" class="modal fade" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-scrollable">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Paused</h1>
            </div>
            <div class="modal-body">
              <h3>Kecewa Brutal.</h3>
              <h6>Piaraan kok dipause? Untung devnya tau bakal kejadian.</h6>
              <h6>Ga layak punya piaraan.</h6>
              <h6>Om Fritz Kecewa.</h6>
              <img src="assets/images/kecewa.jpg" alt="" style="width: 100%;">
            </div>
            <div class="modal-footer">
              <button
              id="closePause"
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="unpause()"
              >
                Resume
              </button>
            </div>
          </div>
        </div>
      </div>
   </div>
      
   <audio autoplay loop src="assets/audio/backsound.mp3"></audio>
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
   </body>
</html>
